plugins {
    id 'java'
    id 'application'
}

mainClassName = 'com.example.App'

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_22
    targetCompatibility = JavaVersion.VERSION_22
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}